window:
  opacity: 0.9

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic 
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 22

scrolling:
  history: 0
  tabspaces: 8

import:
  - ~/.config/alacritty/rose-pine.yml

key_bindings:
  - { key: V,         mods: Alt, action: Paste                       }
  - { key: C,         mods: Alt, action: Copy                        }
